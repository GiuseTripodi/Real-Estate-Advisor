<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>The Condos Graph of Vienna</title>

    <style>
        /*Legend specific*/
        .legend {
        padding: 6px 8px;
        /* font: 14px Arial, Helvetica, sans-serif; */
        background: white;
        background: rgba(255, 255, 255, 0.8);
        /*box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);*/
        /*border-radius: 5px;*/
        line-height: 24px;
        color: #555;
        }
    
        .legend span {
        position: relative;
        bottom: 2px;
        }
    
        .legend i {
        width: 20px;
        height: 20px;
        float: left;
        margin: 0 6px 0 0;
        border-radius: 50%;
        /* display: inline-block; */
        }
    
        /* .legend i.icon {
        background-size: 18px;
        background-color: rgba(255, 255, 255, 1);
        } */
        </style>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row border border-dark">
            <h1>The Condos Graph of Vienna</h1>
        </div>
        <div class="row border border-dark">
            <div class="col-2">
                <div class="row">
                    <div class="col">
                        <div class="row border border-dark">
                            <h2>Filters</h2>
                            <div class="col-12">
                                <label for="category-filter">Select a category:</label>
                                <select id="category-filter">
                                    <option id ="condo" value="Condo" selected>Condos</option>
                                    <option id ="leisure" value="leisure">Leisure</option>
                                    <option id ="amenity" value="amenity">Amenity</option>
                                    <option id ="natural" value="natural">Natural</option>
                                    <option id ="station" value="Station">Station</option>
                                    <!-- <option id ="line" value="Line">Line</option> -->
                                </select>
                            </div>
                            <div id="price-filter">
                                <div class="col-12">
                                    <label for="condo-price">Your preferred price:</label>
                                    <input type="number" id="condo-price" value="200000">
                                </div>
                                <div class="col-12">
                                    <label for="condo-span">+/- in percent:</label>
                                    <input type="number" id="condo-span" value="10">
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="node-quantity">How many Nodes to show?</label>
                                <input type="text" id="node-quantity" value="25">
                                <button type="button" class="btn btn-success" onclick="filterGraph()">Show</button>
                            </div>
                        </div>
                        <br />
                        <div class="row border border-dark" id="calculations">
                            <div class="col-12">
                                <label for="avgPriceSpan">Average Price of Condos:</label>
                                <span id="avgPriceSpan"></span>
                            </div>
                        </div>
                        <br />
                        <div class="row" id="similarityContainer">
                            <button type="button" class="btn btn-success" onclick="getSimilarCondos()">Show similar Condos</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-10">
                <div class="row">
                    <div class="col">
                        <div id="map" class="mw-100 mh-100" style="width: 100%; height: 500px"></div>
                    </div>
                    <div class="col">
                        <div id="viz" class="mw-100 mh-100" style="width: 100%; height: 500px"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row border border-dark" id="propertiesContainer">
        </div>
        
    </div>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
    <script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
    <script src="./properties.js"></script>
    <script src="./filters.js"></script>
    <script src="./viz.js"></script>
    <script src="./map.js"></script>
    <script src="./index.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
